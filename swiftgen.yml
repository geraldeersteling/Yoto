input_dir: Yoto/Resources/SwiftGen_Inputs
output_dir: Yoto/Resources/SwiftGen_Generated/
strings:
  - inputs: en.lproj
    filter: .+\.strings$
    outputs:
      - templateName: structured-swift4
        output: L10n.swift
xcassets:
  - inputs:
      - Colors.xcassets
      - Images.xcassets
    outputs:
      - templateName: swift4
        output: Assets.swift